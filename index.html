<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feral AI Documentation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the body to ensure font is applied */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://esm.sh/react@18.2.0"></script>
    <script src="https://esm.sh/react-dom@18.2.0/client"></script>
    <!-- Your React App component -->
    <script type="module">
        // Import the App component from your App.js file
        // Ensure App.js is in the same directory as index.html
        import App from './App.js';

        // Get the root DOM element where the React app will be mounted
        const rootElement = document.getElementById('root');

        // Create a React root and render your App component into it
        const root = ReactDOM.createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
